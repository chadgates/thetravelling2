{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block navprofile %}class="active{% endblock %}
{% block title %}{{ user.username }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{ user.username }}</h1>
                <form method="post" action="{% url 'users:update' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn">{% trans 'Update' %}</button>
                  </div>
                </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
